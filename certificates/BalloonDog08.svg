         id="flowPara919-0"
         style="font-size:16px;line-height:0.60000002">This certificate is valid only when:</flowPara><flowPara
         id="flowPara921-3"
         style="font-size:16px;line-height:0.60000002">a. It is displayed accompanying a single instance of the artwork named above that is being displayed in the same physical or virtual location as this certificate, and;</flowPara><flowPara
         style="font-size:16px;line-height:0.60000002"
         id="flowPara935-0">b. That display has been organized by, on behalf of, or with the full knowledge and authorization of the party or parties that either;</flowPara><flowPara
         style="font-size:16px;line-height:0.60000002"
         id="flowPara937-3">     i. control the private key of the Externally Owned Account that is currently the ownerOf() the ERC-721 token having the URI of this image as the &quot;image&quot; field of its tokenURI() metadata, or;</flowPara><flowPara
         style="font-size:16px;line-height:0.60000002"
         id="flowPara939-3">     ii. control the smart contract or contracts that are currently the ownerOf() the ERC-721 token having the URI of this image as the &quot;image&quot; field of its tokenURI() metadata and can demonstrate sufficient authority to authorize this display using an appropriate on-chain mechanism, or;</flowPara><flowPara
         id="flowPara923-4"
         style="font-size:16px;line-height:0.60000002">     iii. are able to demonstrate equivalent or successor ownership of this image - for example the beneficiary of a token rental or of a cross-chain transfer but not the owner of a fractionalized wrapper token or a token referencing the URI of this image, or a copy of this image, created by an unauthorized third party.</flowPara><flowPara
         id="flowPara925-9"
         style="font-size:16px;line-height:0.60000002" /><flowPara
         id="flowPara927-9"
         style="font-size:16px;line-height:0.60000002" /><flowPara
